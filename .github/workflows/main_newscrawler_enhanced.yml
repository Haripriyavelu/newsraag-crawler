name: Build and deploy Python app to Azure Web App - newscrawler

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  # Run tests first before building/deploying
  test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run critical tests before deployment
        run: |
          # Run setup verification to ensure basic functionality
          python run_tests.py test tests/test_setup_verification.py
          
          # Run unit tests
          python run_tests.py all
        env:
          # Test environment variables
          QDRANT_URL: http://localhost:6333
          QDRANT_API_KEY: test-api-key
          OPENAI_API_KEY: test-openai-key
          ALERT_SLACK_ENABLED: false

  build:
    runs-on: ubuntu-latest
    needs: test  # Only build if tests pass
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Create and start virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
        
      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            .
            !venv/

  deploy:
    runs-on: ubuntu-latest
    needs: build  # Only deploy if build succeeds (which requires tests to pass)
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_C65F16397D534887B79C52BA051C4D59 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_A65604C5EBD94743B85BC85631C81C8E }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_528D6DED7A1A4438A48ED9AF0F1B99E0 }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'newscrawler'
          slot-name: 'Production'

      - name: Deployment completed
        run: |
          echo "ðŸŽ‰ Deployment completed successfully!"
          echo "ðŸ”— App URL: https://newscrawler.azurewebsites.net"

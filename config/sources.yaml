  # ===== SPECIALIZED FINANCIAL SOURCES =====

  # Forex Factory - Economic calendar + news (High-priority for forex traders)
  - name: forexfactory
    type: html_scraping  # May not have RSS, use HTML scraping
    url: https://www.forexfactory.com/news
    rate_limit: 4  # Very respectful - important trading site
    max_articles: 15  # Quality over quantity
    timeout: 150  # Longer for complex site
    content_type: forex
    selectors:
      title: ".news__title, .calendar__event-title"
      content: ".news__text, .calendar__event-description"
      link: "a[href*='/news/']"
      date: ".news__date, .calendar__event-time"

  # Bloomberg Markets (if accessible)
  - name: bloomberg_markets
    type: rss
    url: https://feeds.bloomberg.com/markets/news.rss
    rate_limit: 5  # Very respectful - premium content
    max_articles: 10  # Limited due to potential paywall
    timeout: 180  # Long timeout for heavy site
    content_type: economics
    headers:
      User-Agent: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36"

  # RESTORED: Kabutan as HTML scraping with hierarchical fallback
  - name: kabutan
    type: html_scraping  # Will use hierarchical template: Crawl4AI -> BeautifulSoup -> RSS discovery
    url: https://kabutan.jp/news/marketnews/
    selectors:
      title: ".news-title, .ttl, h2, h3"
      content: ".news-content, .article-body, .lead"  
      link: "a[href*='/news/']"
      date: ".date, .time, .published"
    translate: true
    rate_limit: 3
    max_articles: 20
    content_type: stocks

  # Working alternatives with hierarchical extraction

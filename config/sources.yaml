sources:
  # RSS Sources with Hierarchical Extraction
  - name: babypips
    type: rss  # Will use hierarchical template: Crawl4AI -> BeautifulSoup -> RSS
    url: https://www.babypips.com/feed.rss
    rate_limit: 1
    max_articles: 50
    content_type: forex
    
  - name: fxstreet
    type: rss  # Will use hierarchical template: Crawl4AI -> BeautifulSoup -> RSS
    url: https://www.fxstreet.com/rss/news
    rate_limit: 1
    max_articles: 50
    content_type: forex
    
  # FIXED: ForexLive with enhanced error handling and hierarchical fallback

  # ===== EXISTING SOURCES - Enhanced with Universal Timeout Fix =====
  
  - name: babypips
    type: rss
    url: https://www.babypips.com/feed.rss
    rate_limit: 2
    max_articles: 40
    timeout: 90
    content_type: forex
    
  - name: fxstreet
    type: rss
    url: https://www.fxstreet.com/rss/news
    rate_limit: 5  # Increased from 2 due to browser issues
    max_articles: 10  # Reduced from 30 to prevent browser overload
    timeout: 180  # Increased from 120 for heavy pages
    content_type: forex
    headers:
      User-Agent: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36"
      Accept: "text/html,application/xhtml+xml,application/xml;q=0.9,*/*;q=0.8"
    
  - name: marketwatch
    type: rss
    url: https://feeds.marketwatch.com/marketwatch/topstories/
    rate_limit: 2
    max_articles: 35
    timeout: 90
    content_type: forex

  - name: kabutan
    type: html_scraping
    url: https://kabutan.jp/news/marketnews/
    selectors:
      title: ".news-title, .ttl, h2, h3"
      content: ".news-content, .article-body, .lead"  
      link: "a[href*='/news/']"
      date: ".date, .time, .published"
    translate: true
    rate_limit: 3
    max_articles: 25
    timeout: 150
    content_type: stocks

  # ===== NEW MAJOR NEWS SOURCES =====

  # Fox News - Major US news network
  - name: foxnews
    type: rss
    url: https://moxie.foxnews.com/google-publisher/latest.xml
    rate_limit: 2
    max_articles: 30
    timeout: 90
    content_type: news
    headers:
      User-Agent: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36"

  # Fox Business - Financial focus
  - name: foxbusiness
    type: rss
    url: https://moxie.foxbusiness.com/google-publisher/latest.xml
    rate_limit: 2
    max_articles: 25
    timeout: 90
    content_type: economics


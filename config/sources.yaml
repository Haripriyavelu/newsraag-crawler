sources:
  # ===== EXISTING SOURCES - Enhanced with Universal Timeout Fix =====
  
  - name: babypips
    type: rss
    url: https://www.babypips.com/feed.rss
    rate_limit: 2
    max_articles: 40
    timeout: 90
    content_type: forex
    
  - name: fxstreet
    type: rss
    url: https://www.fxstreet.com/rss/news
    rate_limit: 2
    max_articles: 30
    timeout: 120
    content_type: forex
    
  - name: marketwatch
    type: rss
    url: https://feeds.marketwatch.com/marketwatch/topstories/
    rate_limit: 2
    max_articles: 35
    timeout: 90
    content_type: forex

  - name: kabutan
    type: html_scraping
    url: https://kabutan.jp/news/marketnews/
    selectors:
      title: ".news-title, .ttl, h2, h3"
      content: ".news-content, .article-body, .lead"  
      link: "a[href*='/news/']"
      date: ".date, .time, .published"
    translate: true
    rate_limit: 3
    max_articles: 25
    timeout: 150
    content_type: stocks

  - name: yahoo_finance
    type: rss
    url: https://feeds.finance.yahoo.com/rss/2.0/headline
    rate_limit: 2
    max_articles: 30
    timeout: 75
    content_type: stocks

  - name: reuters_business  
    type: rss
    url: https://feeds.reuters.com/reuters/businessNews
    rate_limit: 3
    max_articles: 25
    timeout: 120
    content_type: economics


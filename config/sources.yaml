  # DailyFX - Market news & analysis
  - name: dailyfx
    type: rss
    url: https://www.dailyfx.com/rss
    rate_limit: 3
    max_articles: 25
    timeout: 120  # Financial site, may be heavy
    content_type: forex

  # DailyFX specific feeds
  - name: dailyfx_analysis
    type: html_scraping  # In case RSS is limited
    url: https://www.dailyfx.com/market-news
    rate_limit: 3
    max_articles: 20
    timeout: 150
    content_type: forex
    selectors:
      title: ".dfx-articleTeaser__headline, h1, h2"
      content: ".dfx-articleTeaser__excerpt, .article-content"
      link: "a[href*='/news/'], a[href*='/market-news/']"
      date: ".dfx-articleTeaser__timestamp, .article-date"


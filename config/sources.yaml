# ===== CONFIGURATION NOTES =====
#
# Content Types:
# - forex: Currency/FX trading news
# - economics: Economic indicators, policy, macro news  
# - stocks: Stock market, company news
# - news: General news with economic impact
# - crypto: Cryptocurrency news
#
# Timeout Guidelines:
# - Light sites (RSS only): 60-90s
# - Medium sites (some JS): 90-120s  
# - Heavy sites (lots of JS/ads): 120-180s
# - International sites: +30s
# - Anti-bot protection: +60s
#
# Rate Limit Guidelines:
# - Fast/simple sites: 1-2s
# - Standard news sites: 2-3s
# - Premium/financial sites: 3-5s
# - Trading/specialized sites: 4-5s
#
# Max Articles Guidelines:
# - High-frequency sources: 40-50
# - Standard sources: 25-35  
# - Premium/complex sources: 15-25
# - Specialized/trading sources: 10-20
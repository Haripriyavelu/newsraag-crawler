# Enhanced pytest configuration for NewsRaag Crawler
[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Default options for better test experience
addopts = 
    -v
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings
    --color=yes
    --durations=10
    --cov=crawler
    --cov=monitoring
    --cov=clients
    --cov=utils
    --cov=models
    --cov-report=term-missing:skip-covered
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-fail-under=5
    --maxfail=5

# Async support
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Test markers for categorization
markers =
    # Test types
    unit: Unit tests (fast, isolated, no external dependencies)
    integration: Integration tests (moderate speed, multiple components)
    e2e: End-to-end tests (slow, full system)
    performance: Performance and load tests
    
    # Speed categories
    fast: Fast tests (< 1 second)
    slow: Slow tests (> 10 seconds)
    
    # External dependencies
    external: Requires external services/internet
    azure: Requires Azure services (OpenAI, Storage, etc.)
    qdrant: Requires Qdrant vector database
    redis: Requires Redis cache
    database: Requires any database
    
    # Feature categories
    llm: LLM/AI functionality tests
    crawler: Web crawling functionality
    rss: RSS feed processing
    monitoring: Health checks and metrics
    config: Configuration management
    cleanup: Data cleanup functionality
    
    # Environments
    dev: Development environment tests
    staging: Staging environment tests
    prod: Production environment tests
    
    # Special categories
    smoke: Smoke tests (critical functionality)
    regression: Regression tests
    security: Security-related tests
    
# Warning filters
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning
    ignore::pytest.PytestUnraisableExceptionWarning
    ignore::ResourceWarning
    # Specific warnings you might want to ignore
    ignore:.*aiohttp.*:DeprecationWarning
    ignore:.*crawl4ai.*:UserWarning

# Minimum versions
minversion = 7.0

# Console output
console_output_style = progress
junit_family = xunit2

# Log settings
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = tests/logs/pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(filename)s:%(lineno)d: %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Cache
cache_dir = .pytest_cache

# Collection
collect_ignore = [
    "setup.py",
    "venv",
    "htmlcov", 
    "build",
    "dist"
]
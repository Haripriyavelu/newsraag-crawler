# pytest configuration for NewsRaag Crawler
[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=crawler
    --cov=monitoring
    --cov=clients
    --cov=utils
    --cov=models
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=70
asyncio_mode = auto
markers =
    unit: marks tests as unit tests (deselect with '-m "not unit"')
    integration: marks tests as integration tests (deselect with '-m "not integration"')
    performance: marks tests as performance tests (deselect with '-m "not performance"')
    slow: marks tests as slow running (deselect with '-m "not slow"')
    external: marks tests that require external services (deselect with '-m "not external"')
    azure: marks tests that require Azure services
    qdrant: marks tests that require Qdrant database
    redis: marks tests that require Redis
    llm: marks tests that require LLM services
    cleanup: marks tests for cleanup functionality
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning

# pytest configuration for NewsRaag Crawler
[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

addopts = 
    -v
    --tb=short
    --disable-warnings
    --color=yes
    --durations=10
    --cov=crawler
    --cov=monitoring
    --cov=clients
    --cov=utils
    --cov=models
    --cov-report=term-missing:skip-covered
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-fail-under=5
    --maxfail=5

asyncio_mode = auto

markers =
    unit: Unit tests (fast, isolated, no external dependencies)
    integration: Integration tests (moderate speed, multiple components)
    e2e: End-to-end tests (slow, full system)
    performance: Performance and load tests
    fast: Fast tests (< 1 second)
    slow: Slow tests (> 10 seconds)
    external: Requires external services/internet
    azure: Requires Azure services (OpenAI, Storage, etc.)
    qdrant: Requires Qdrant vector database
    redis: Requires Redis cache
    database: Requires any database
    llm: LLM/AI functionality tests
    crawler: Web crawling functionality
    rss: RSS feed processing
    monitoring: Health checks and metrics
    config: Configuration management
    cleanup: Data cleanup functionality
    dev: Development environment tests
    staging: Staging environment tests
    prod: Production environment tests
    smoke: Smoke tests (critical functionality)
    regression: Regression tests
    security: Security-related tests
    
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning

minversion = 7.0
console_output_style = progress

log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = tests/logs/pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(filename)s:%(lineno)d: %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

cache_dir = .pytest_cache

collect_ignore = 
    setup.py
    venv
    htmlcov
    build
    dist